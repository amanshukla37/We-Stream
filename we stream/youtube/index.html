{% extends "parent.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<h1 class="ml3" style="color: white;">Welcome to WeStream!! </h1><br>
<br>

{% for video in most_recent_videos %}
<div class="jumbotron jumbotron-fluid" >
        
        <div class="title">
          <h1 style="color: white;" class="display-4" style="text-decoration: solid;" >{{ video.title }}</h1>
          <p style="color:antiquewhite" class="lead">{{ video.description }}</p>
          <p style="margin-top: 60px; font-size: 13px; color:gray;">Uploaded by {{ video.user }} <br> {{ video.datetime }} </p>
          <p style="text-align: right; margin-top: 15px;"><a href='/video/{{ video.id }}'>Watch Video</a></p>
          

        </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    var textWrapper = document.querySelector('.ml3');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml3 .letter',
    opacity: [0,1],
    easing: "easeInOutQuad",
    duration: 2250,
    delay: (el, i) => 150 * (i+1)
  }).add({
    targets: '.ml3',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  </script>
<style>
  .jumbotron{
    display: inline-block;
    width: 350px;
    height: 300px;
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfKE-t-YTQfEY-oTE3NGwRKsdIHe-lA9Ebjg&usqp=CAU");
    background-size: cover;
    margin-right: 10px;
    
  }
  
  .title{

    
  }
  .ml3 {
  font-weight: 900;
  font-size: 3.5em;
}
</style>
{% endfor %}


{% endblock %}
